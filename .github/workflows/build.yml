name: test & build
on: [pull_request, push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: setup java & gradle
        uses: sdkman/sdkman-action@main
        id: sdkman
        run: export JAVA_HOME=${SDKMAN_CANDIDATES_DIR}/java/${CURRENT}
      - name: build
        run: gradle build
      - name: capture build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Artifacts
          path: build/libs/
